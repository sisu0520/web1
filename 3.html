<h2>경영학</h2>
경영학(經營學, 영어: business administration)은 기업의 경영을 위한 학문으로, 20세기 산업 구조가 복잡해지고 수많은 기업들 사이에 경쟁이 치열해짐에 따라서 실제 회사 경영에 필요로 하는 지식의 체계화와 이의 전달을 위하여 경제학에서 실천적 이론 위주의 학문으로 독립한 학술 분야이다.
