<h2>덕성여대</h2>
덕성여자대학교(德成女子大學校, Duksung Women's University)는 대한민국의 사립대학교이다.
<br>서울특별시 도봉구에 캠퍼스를 두고 있으며, 종로구에 평생대학원과 법인 등이 위치하고 있다.
